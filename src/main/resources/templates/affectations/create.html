<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: page_head}"></head>

<body>
<nav th:replace="~{layout :: page_navbar}"></nav>

<div class="container mt-4">
    <div class="mb-3">
        <button type="button" class="btn btn-success" onclick="history.back()">
            <i class="bi bi-arrow-left"></i> Retour
        </button>
    </div>

    <div class="card shadow-sm border-0 mx-auto" style="max-width: 600px;">
        <div class="card-header bg-success text-white">
            <i class="bi bi-person-plus-fill"></i> Création d'une affectation
        </div>
        <div class="card-body">
            <form method="post" th:object="${affectationDto}">
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="mb-3">
                    <label for="collaborator" class="form-label">Collaborateur</label>
                    <select th:field="*{collaboratorId}" id="collaborator" class="form-select">
                        <option value="" disabled selected>-- Sélectionner un collaborateur --</option>
                        <option th:each="c : ${collaborators}" th:value="${c.id}" 
                                th:text="${c.firstName + ' ' + c.lastName}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('collaboratorId')}" class="text-danger small" 
                       th:errors="*{collaboratorId}"></p>
                </div>

                <div class="mb-3">
                    <label for="restaurantName" class="form-label">Restaurant</label>
                    <select th:field="*{restaurantId}" id="restaurantName" class="form-select">
                        <option value="" disabled selected>-- Sélectionner un restaurant --</option>
                        <option th:each="r : ${restaurants}" th:value="${r.id}" th:text="${r.name}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('restaurantId')}" class="text-danger small" 
                       th:errors="*{restaurantId}"></p>
                </div>

                <div class="mb-3">
                    <label for="job" class="form-label">Poste</label>
                    <select th:field="*{jobId}" id="job" class="form-select">
                        <option value="" disabled selected>-- Sélectionner un poste --</option>
                        <option th:each="j : ${jobs}" th:value="${j.id}" th:text="${j.name}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('jobId')}" class="text-danger small" 
                       th:errors="*{jobId}"></p>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">
                         Ajouter
                    </button>
                    <a class="btn btn-outline-secondary" href="/affectations">
                        Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: page_footer}"></footer>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: page_head}"></head>

<body>

<nav th:replace="~{layout :: page_navbar}"></nav>

<h1>Liste des restaurants</h1>

<div class="mb-3">
    <a class="btn btn-primary" href="/restaurants/create">Cr√©er un restaurant</a>
</div>

<form method="get" th:action="@{/restaurants}" class="mb-4">
    <div class="row g-2 align-items-end">
        <div class="col-md-3">
            <label for="name" class="form-label">Nom :</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Nom du restaurant"
                   th:value="${name}">
        </div>

        <div class="col-md-2">
            <label for="zipCode" class="form-label">Code postal :</label>
            <input type="text" id="zipCode" name="zipCode" class="form-control" placeholder="Ex: 75000"
                   th:value="${zipCode}">
        </div>

        <div class="col-md-3">
            <label for="city" class="form-label">Ville :</label>
            <input type="text" id="city" name="city" class="form-control" placeholder="Ex: Paris"
                   th:value="${city}">
        </div>

        <div class="col-md-4">
            <button type="submit" class="btn btn-primary">Rechercher</button>
            <a class="btn btn-outline-secondary" th:href="@{/restaurants}">R√©initialiser</a>
        </div>
    </div>
</form>

<!-- üßæ Tableau des r√©sultats -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Adresse</th>
            <th>Code Postal</th>
            <th>Ville</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.name}"></td>
            <td th:text="${restaurant.adress}"></td>
            <td th:text="${restaurant.zipCode}"></td>
            <td th:text="${restaurant.city}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{restaurants/{id}(id=${restaurant.id})}">D√©tails</a>
                <a class="btn btn-primary btn-sm" th:href="@{restaurants/update/{id}(id=${restaurant.id})}">Modifier</a>
                <a class="btn btn-danger btn-sm" th:href="@{restaurants/delete/{id}(id=${restaurant.id})}"
                   onclick="return confirm('√ätes-vous s√ªr de vouloir supprimer ?')">Supprimer</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(restaurants)}">
            <td colspan="5" class="text-center text-muted">Aucun restaurant trouv√©.</td>
        </tr>
    </tbody>
</table>

<footer th:replace="~{layout :: page_footer}"></footer>
</body>
</html>

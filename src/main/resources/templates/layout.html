<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head th:fragment="page_head">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wacdo</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

	<style>
		body {
			background-color: #f6f4ef;
			font-family: 'Segoe UI', Roboto, sans-serif;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}

		.navbar {
			background-color: #81b29a !important;
		}

		.navbar-brand,
		.nav-link {
			color: #fff !important;
			font-weight: 500;
		}

		.nav-link.active,
		.nav-link:hover {
			color: #2f3e46 !important;
			background-color: rgba(255, 255, 255, 0.2);
			border-radius: 6px;
			transition: background-color 0.2s ease-in-out;
		}

		footer {
			margin-top: auto;
			background-color: #e6dfcf;
			color: #2f3e46;
			font-weight: 500;
			padding: 1rem 0;
		}

		footer a {
			color: #2f3e46;
			text-decoration: none;
		}

		footer a:hover {
			color: #81b29a;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg" th:fragment="page_navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Wacdo</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Basculer la navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="/">Accueil</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/restaurants">Restaurants</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/collaborators">Collaborateurs</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/jobs">Fonctions</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/affectations">Affectations</a>
					</li>
				</ul>
				<ul class="navbar-nav gap-2" sec:authorize="!isAuthenticated()">

					<li class="nav-item">
						<a class="btn btn-outline-success" href="/register">Inscription</a>
					</li>
					<li class="nav-item">
						<a class="btn btn-success" href="/login">Connexion</a>
					</li>
				</ul>
				<ul class="navbar-nav gap-2" sec:authorize="isAuthenticated()">

					<form sec:authorize="isAuthenticated()" method="post" action="/logout">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<button type="submit" class="btn btn-success">Deconnexion</button>
					</form>

					<li class="nav-item">
						<a class="btn btn-success" href="/logout">Deconnexion</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="flex-grow-1">
		<div class="container py-4" th:fragment="page_content">
		</div>
	</main>

	<footer th:fragment="page_footer" class="text-center border-top">
		<div class="container">
			&copy; [[${#dates.format(#dates.createNow(), 'yyyy')}]] - Wacdo
		</div>
	</footer>
</body>

</html>
